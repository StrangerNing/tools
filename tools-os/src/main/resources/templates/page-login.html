    <!-- Start Main content -->
    <main class="bg-grey pt-80 pb-80 h-100" style="background-size: cover; overflow: scroll">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-md-10">
                    <div class="login_wrap widget-taber-content p-30 bg-white border-radius-10">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1 text-center">
                                <h3 class="mb-30 font-weight-900">统一登录平台</h3>
                            </div>
                            <form method="post" th:action="'/login/submit?' + (${redirect} ? ('redirect=' + ${redirect} + '&') : '') + (${login} ? ('login=' + ${login}) : '')" enctype="application/json">
                                <div class="form-group">
                                    <input type="text" required="" class="form-control" name="username" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" required="" type="password" name="password" placeholder="密码">
                                </div>
                                <div class="login_footer form-group">
                                    <a class="text-muted" href="#">忘记密码？</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="button button-contactForm btn-block">登录</button>
                                </div>
                            </form>
                            <div class="divider-text-center mt-15 mb-15">
                                <span> OR</span>
                            </div>
                            <ul class="btn-login list_none text-center mb-15">
                                <li class="col-sm-5 mb-10"><a href="#" class="btn btn-facebook"><i class="elegant-icon social_facebook  mr-5"></i>Facebook</a></li>
                                <li class="col-sm-5"><a href="#" class="btn btn-google"><i class="elegant-icon social_googleplus mr-5"></i>Google</a></li>
                            </ul>
                            <div class="text-muted text-center">还没有账号？ <a href="/sso/register">点击注册</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
